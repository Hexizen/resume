<!DOCTYPE html>
<html>
<head>
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">AI Resume Screening System</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'index' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF, JPG, or PNG)</label>
            <input class="form-control" type="file" name="resume" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="mb-3">
            <label for="job_description" class="form-label">Paste Job Description</label>
            <textarea class="form-control" name="job_description" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Analyze Match</button>
    </form>
</div>
</body>
</html>
